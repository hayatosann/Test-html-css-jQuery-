<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/reset/reset-min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <script src="app.js"></script>

 <main class="container">
   <!-- 1要素目 -->
   <section>
     <div class="header">
       <div class="left_header"></div>
       <div class="right_header">
         <!-- header要素 -->
         <div class="box1"></div>
         <div class="box2"></div>
         <div class="box3"></div>
         <div class="box4"></div>
         <div class="box5"></div>
       </div>
       <div class="word1"></div>
       <div class="word2"></div>
     </div>
   </section>

   <!-- 2要素目 -->
   <section>
     <!-- 2要素目の左側ゾーン -->
     <div class="sentence">
       <div class="topic1"></div>
       <div class="detail_sentence"></div>
       <div class="button1"></div>
     </div>
     <!-- 2要素目の右側ゾーン -->
     <div class="picture"></div>
   </section>
   
   <!-- 3要素目 -->
   <section>
     <div class="img_content1">
       <div class="img_content_element1"></div>
       <div class="img_content_element2"></div>
     </div>
     <div class="img_content2">
      <div class="img_content_element3"></div>
     </div>
     <div class="img_content3">
      <div class="img_content_element4"></div>
      <div class="img_content_element5"></div>
     </div>
     <div class="img_content4">
      <div class="img_content_element4"></div>
      <div class="img_content_element5"></div>
     </div>
   </section>

   <!-- 4要素目 -->
   <section>
     <!-- 表題 -->
     <div class="topic2"></div>
     <!-- 3つの写真ゾーン -->
     <div class="frame">
       <div class="frame_box1">
         <div class="frame_box_img"></div>
         <div class="frame_box_sentence"></div>
       </div>
       <div class="frame_box2">
        <div class="frame_box_img"></div>
        <div class="frame_box_sentence"></div>
       </div>
       <div class="frame_box3">
        <div class="frame_box_img"></div>
        <div class="frame_box_sentence"></div>
       </div>
     </div>
   </section>

   <!-- 5つ目の要素 -->
   <section>
     <div class="map"></div>
     <div class="questionnair"></div>
   </section>
 </main>

  <!-- footer -->
 <footer class="footer">
  <div class="inc_information"></div>
  <div class="icon"></div>
 </footer>

  
</body>
</html>
